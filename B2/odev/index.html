<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/app.css">
</head>
<body class="p-5">
<div id="app">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">Kateregoriler</div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="category in categoryList" @click="selectedCategory(category)" style="cursor:pointer;">{{category.title}}</li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <input type="text" class="form-control" v-model="newCategoryItem.title" @keypress.enter="saveNewCategory">
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">Harcama - {{activeCategory.title}}</div>
                            <div class="card-body">
                                <form class="form" @submit.prevent = "saveStore">
                                    <div class="form-group">
                                        <label for="title">Başlık</label>
                                        <input type="text" id="title" class="form-control" v-model="newStoreItem.title">
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Tutar</label>
                                        <input type="number" id="price" class="form-control" v-model="newStoreItem.price">
                                    </div>
                                    <button type="submit" class="btn btn-success">Kaydet</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="card">
                            <div class="card-header">Harcamalar - {{activeCategory.title}}</div>
                            <div class="card-body p-0">
                                <table class="table" v-if="filteredStoreList.length > 0">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Başlık</th>
                                        <th>Tutar</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="store in filteredStoreList">
                                        <th>{{store.id}}</th>
                                        <th>{{store.title}}</th>
                                        <th>{{store.price}}</th>
                                    </tr>
                                    </tbody>
                                </table>
                                <p class="m-4 p-0 text-center" v-else>Kayıt Bulunamadı</p>
                            </div>
                            <div class="card-footer" v-if="filteredStoreList.length > 0">
                                Toplam: <span>{{sumPriceComputed}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../assets/js/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
