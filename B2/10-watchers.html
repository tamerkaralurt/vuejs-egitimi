<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body class="p-5">
<div id="app">
    <!-- Herhangi bir veri de değişim olduğunda toplamı otomatik arttıran işlemler -->
    <form @submit.prevent="true">
        Odun:
        <input type="number" v-model="odun" class="form-control col-2">

        Taş:
        <input type="number" v-model="tas" class="form-control col-2">

        Toplam: {{toplam}}
        <br>
        Toplam: {{toplam2}}
    </form>
</div>

<script src="../assets/js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        name: 'Uzaktan Kurs',
        data: {
            odun: 0,
            tas: 0,
            toplam: 0,
        },
        watch: {
            //watch alanında eski ve yeni değere göre işlem yaptırabiliriz.
            odun(newValue, oldValue) {
                console.log('Odun Değerleri: ', oldValue, newValue);
                this.toplam = parseInt(this.odun) + parseInt(this.tas);
            },
            tas(newValue, oldValue) {
                console.log('Taş Değerleri: ', oldValue, newValue);
                this.toplam = parseInt(this.odun) + parseInt(this.tas);
            }
        },
        computed:{
            toplam2(){
                return parseInt(this.odun) + parseInt(this.tas);
            }
        }
    })
</script>
</body>
</html>
