<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body class="p-5">
<div id="app">
    <div class="alert alert-success">{{message}}</div>
    <button class="btn btn-info btn-sm" v-on:click="karsila">Karşıla</button>
    <button class="btn btn-danger btn-sm" @click="ugurla">Uğurla</button>
    <hr>
    <form @submit.prevent = "true"> <!-- Form göndermesini engelleme komutu, böylece sayfa yeniden yüklenmiyor -->
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-5">
                <input type="text" id="email" class="form-control" v-model="email" v-on:keypress.enter="emailKaydet">
            </div>
        </div>
    </form>
</div>
<script src="../assets/js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        name: 'Uzaktan Kurs',
        data: {
            message: 'Merhaba',
            //email: '', email olarak belirtmesende v-model ile bind edildiğinde vue otomatik data içinde email diye bir değişken oluşturuyor.
        },
        methods: {
            karsila() {
                this.message = 'Hoşgeldiniz';
            },
            ugurla() {
                this.message = 'Güle Güle';
            },
            emailKaydet() {
                if(this.email != null)
                    this.message = 'Email Adresiniz Kaydedildi';
            },
        }
    })
</script>
</body>
</html>
