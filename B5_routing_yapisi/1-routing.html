<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Routing App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hakkımızda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ürünler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- router-view ile sayfa içerikleri otomatik olarak buraya yüklenecektir. -->
        <router-view></router-view>
    </div>
</div>
<script src="../assets/js/vue.js"></script>
<script src="../assets/js/vue-router.js"></script>
<script>
    const Page_Anasayfa = {
        template: '<h1>Hoşgeldiniz</h1>',
    };
    const Page_Hakkimizda = {
        template: '<h1>Hakkımızda</h1>',
    };
    const Page_Urunler = {
        template: '<h1>Ürünler</h1>',
    };
    const Page_Iletisim = {
        template: '<h1>İletişim</h1>',
    };
    const routes = [
        {path: '/', component: Page_Anasayfa},
        {path: '/hakkimizda', component: Page_Hakkimizda},
        {path: '/urunler', component: Page_Urunler},
        {path: '/iletisim', component: Page_Iletisim},
    ];
    const router = new VueRouter({routes: routes,});
    const app = new Vue({
        router: router,
        el: '#app',
        name: 'Uzaktan Kurs',
        data: {}
    })
</script>
</body>
</html>
