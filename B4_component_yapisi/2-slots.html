<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body class="p-5">
<div id="app">
    <!-- Bir component bloğu içerisinde bir içerik kullanmak istediğimiz durumda stot etiketinden faydalanıyoruz. -->
    <!-- Component içine ne yazılırsa, slot ile tanımlanmış yere girilen metin entegre ediliyor -->
    <alert>Merhaba</alert>
    <alert>Nasılsın</alert>
    <alert></alert>
    <hr>
    <card>Tamer</card>
    <br>
    <card></card>
    <br>
    <!-- component içine iki veya daha fazla değer göndermek istendiğinde -->
    <card-with-header>
        <template slot="header">Üye Girişi</template>
        <form class="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control">
            </div>
        </form>
        <template slot="footer">
            <button class="btn btn-sm btn-primary">Giriş Yap</button>
        </template>
    </card-with-header>
</div>

<script src="../assets/js/vue.js"></script>
<script>
    Vue.component('Alert', {
        template: `<div class="alert alert-success">
            <slot>Default Değer</slot>
        </div>`,
    });

    Vue.component('Card', {
        template:
            `<div class="card">
                <div class="card-body">
                    <div class="card-text">
                        <slot>Merhaba</slot>
                    </div>
                </div>
            </div>`,
    });

    Vue.component('CardWithHeader', {
        template:
            `<div class="card">
                <div class="card-header">
                    <slot name="header">Default Başlık</slot>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <slot>Default Body</slot>
                    </div>
                </div>
                <div class="card-footer">
                    <slot name="footer">Default Footer</slot>
                </div>
            </div>`,
    });


    const app = new Vue({
        el: '#app',
        name: 'Uzaktan Kurs',
        data: {}
    })
</script>
</body>
</html>
