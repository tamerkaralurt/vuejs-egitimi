<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body class="p-5">
<div id="app">
    <modal :id="modalId" :title="modalTitle" :body="modalBody"></modal>
    <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#ornekModal">Modal Aç</button>
</div>
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/vue.js"></script>
<script>
    // type: String, Number, Boolean, Array, Object, Date, Function, Symbol
    // https://vuejs.org/v2/guide/components-props.html
    Vue.component('Modal', {
        props: {
            'id': {type: String, required: true,},
            'title': {type: String, required: false, default: "Default Title"},
            'body': {type: String, required: false, default: "Default Body"},
        },
        template:
            `<div class="modal fade" :id="id" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">{{title}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    {{body}}
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>`,
    });
    const app = new Vue({
        el: '#app',
        name: 'Uzaktan Kurs',
        data: {
            modalId: "ornekModal",
            modalTitle: "Modal Başlık",
            modalBody: "Modal Body",
        }
    })
</script>
</body>
</html>
