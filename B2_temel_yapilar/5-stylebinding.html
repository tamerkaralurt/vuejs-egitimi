<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body class="p-5">
<div id="app">
    <select v-model="secilenStil" class="form-control">
        <option>alert alert-success</option>
        <option>alert alert-warning</option>
        <option>alert alert-danger</option>
        <option>alert alert-info</option>
    </select>
    <div :class="secilenStil">Merhaba</div>
    <hr>
    <div :class="[bgBasarili, yaziBeyaz, 'jumbotron']">Merhaba</div>
    <hr>
    <div class="form-group row">
        <label for="name" class="col-sm-2">Ä°sim</label>
        <div class="col-sm-10">
            <input type="text" id="name" v-model="kullanici.name" :class="{'form-control is-valid': kullanici.name, 'form-control is-invalid': !kullanici.name}">
            <span>{{kullanici.name.length}} karakter</span>
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label class="col-sm-2">Role</label>
        <div class="col-sm-10">
            <span :class="{'badge badge-success': kullanici.role == 'Admin', 'badge badge-warning': kullanici.role == 'User'}">{{kullanici.role}}</span>
        </div>
    </div>
    <hr>
    <div :style="styleOrnek">Merhaba</div>
</div>

<script src="../assets/js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        name: 'Uzaktan Kurs',
        data: {
            secilenStil: 'alert alert-success',
            bgBasarili: 'bg-success',
            yaziBeyaz: 'text-white',
            kullanici: {
                id: 1,
                name: 'Tamer',
                role: 'Admin',
            },
            styleOrnek: {
                color: 'red',
                fontSize: '18px',
            },
        }
    })
</script>
</body>
</html>
